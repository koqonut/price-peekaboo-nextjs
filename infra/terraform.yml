provider "aws" {
  region = "us-east-1"
}

# Step 1: Create Route 53 Hosted Zone
resource "aws_route53_zone" "zzyyxx" {
  name = "zzyyxx.com"
}

# Step 2: Create S3 Bucket
resource "aws_s3_bucket" "zzyyxx_app" {
  bucket = "zzyyxx-next-js-app-bucket"
  acl    = "public-read"

  website {
    index_document = "index.html"
    error_document = "error.html"
  }
}

resource "aws_s3_bucket_object" "index" {
  bucket = aws_s3_bucket.zzyyxx_app.bucket
  key    = "index.html"
  source = "path/to/your/index.html"
  acl    = "public-read"
}

# Step 3: Create CloudFront Distribution
resource "aws_cloudfront_distribution" "zzyyxx_distribution" {
  origin {
    domain_name = aws_s3_bucket.zzyyxx_app.bucket_regional_domain_name
    origin_id   = "S3-zzyyxx-app"
  }

  enabled             = true
  is_ipv6_enabled     = true
  comment             = "Next.js app distribution for zzyyxx.com"
  default_root_object = "index.html"

  default_cache_behavior {
    allowed_methods  = ["GET", "HEAD", "OPTIONS"]
    cached_methods   = ["GET", "HEAD"]
    target_origin_id = "S3-zzyyxx-app"

    forwarded_values {
      query_string = false
      cookies {
        forward = "none"
      }
    }

    viewer_protocol_policy = "redirect-to-https"
    min_ttl                = 0
    default_ttl            = 3600
    max_ttl                = 86400
  }

  price_class = "PriceClass_100"

  restrictions {
    geo_restriction {
      restriction_type = "none"
    }
  }

  viewer_certificate {
    cloudfront_default_certificate = true
  }

  aliases = ["zzyyxx.com", "www.zzyyxx.com"]
}

# Step 4: Create DynamoDB Table
resource "aws_dynamodb_table" "products" {
  name           = "Products"
  hash_key       = "id"
  billing_mode   = "PAY_PER_REQUEST"
  attribute {
    name = "id"
    type = "N"
  }
  attribute {
    name = "category"
    type = "S"
  }
  attribute {
    name = "price"
    type = "S"
  }
  attribute {
    name = "name"
    type = "S"
  }
  attribute {
    name = "lastUpdatedDate"
    type = "S"
  }
  attribute {
    name = "store"
    type = "S"
  }
  attribute {
    name = "city"
    type = "S"
  }
}

# Output the Hosted Zone ID and S3 Bucket ARN
output "zzyyxx_hosted_zone_id" {
  value = aws_route53_zone.zzyyxx.zone_id
}

output "zzyyxx_s3_bucket_arn" {
  value = aws_s3_bucket.zzyyxx_app.arn
}

# Output the CloudFront Domain Name
output "zzyyxx_cloudfront_domain_name" {
  value = aws_cloudfront_distribution.zzyyxx_distribution.domain_name
}
